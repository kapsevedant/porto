<h2 class="text-center mt-5">Projects</h2>
<div class="portfolio-container">
  <!-- Example Portfolio Card 1 -->
  <div class="portfolio-card" *ngFor="let i of projects">
    <div class="portfolio-logo">
      <img [src]="i.logo" alt="NStar Logo">
    </div>
    <h3 class="project-title">{{i.name}}</h3>
    <p class="project-description">
      {{i.desc}}
    </p>
  </div>
</div>
